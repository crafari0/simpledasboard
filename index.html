<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .sensor {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .sensor p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ESP32 Sensor Dashboard</h1>
    <div class="sensor">
        <h2>Sensor DO</h2>
        <p id="do-value">Loading...</p>
    </div>
    <div class="sensor">
        <h2>Sensor pH</h2>
        <p id="ph-value">Loading...</p>
    </div>
    <div class="sensor">
        <h2>Sensor Temperature</h2>
        <p id="temp-value">Loading...</p>
    </div>

    <script>
        // URL listen dari Dweet.io
        const url = 'https://dweet.io/listen/for/dweets/from/SAS_1'; // Ganti dengan URL listen kamu

        // Membuat instance EventSource untuk mendengarkan data dari Dweet.io
        const eventSource = new EventSource(url);

        // Menangani event message dari server
        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                const dweets = data.with[0].content;

                // Selalu update tampilan dengan data yang diterima
                document.getElementById('do-value').innerText = dweets.DO || 'Data not available';
                document.getElementById('ph-value').innerText = dweets.pH || 'Data not available';
                document.getElementById('temp-value').innerText = dweets.Suhu || 'Data not available';
            } catch (error) {
                console.error('Error parsing data:', error);
                document.getElementById('do-value').innerText = 'Error parsing data';
                document.getElementById('ph-value').innerText = 'Error parsing data';
                document.getElementById('temp-value').innerText = 'Error parsing data';
            }
        };

        // Menangani event error
        eventSource.onerror = function(event) {
            console.error('EventSource failed:', event);
            document.getElementById('do-value').innerText = 'Error fetching data';
            document.getElementById('ph-value').innerText = 'Error fetching data';
            document.getElementById('temp-value').innerText = 'Error fetching data';
        };
    </script>
</body>
</html>
