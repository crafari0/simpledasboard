<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dweet.io Data with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const url = 'https://dweet.io/get/latest/dweet/for/SAS_1';
            let chart; // Global variable for the chart

            function fetchData() {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const latestDweet = data.with[0];
                        const content = latestDweet.content;

                        // Update chart data
                        updateChart(content);
                    })
                    .catch(error => console.error('Error:', error));
            }

            function updateChart(data) {
                if (chart) {
                    chart.data.labels.push(new Date().toLocaleTimeString());
                    chart.data.datasets[0].data.push(data.DO);
                    chart.data.datasets[1].data.push(data.pH);
                    chart.data.datasets[2].data.push(data.Suhu);
                    chart.update();
                } else {
                    // Create chart if not exists
                    const ctx = document.getElementById('chart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: [new Date().toLocaleTimeString()],
                            datasets: [
                                {
                                    label: 'DO',
                                    borderColor: 'blue',
                                    data: [data.DO],
                                    fill: false
                                },
                                {
                                    label: 'pH',
                                    borderColor: 'green',
                                    data: [data.pH],
                                    fill: false
                                },
                                {
                                    label: 'Suhu',
                                    borderColor: 'red',
                                    data: [data.Suhu],
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'minute'
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            }

            // Polling every 5 seconds
            setInterval(fetchData, 5000);

            // Fetch initial data
            fetchData();
        });
    </script>
</head>
<body>
    <h1>Dweet.io Data Visualization</h1>
    <canvas id="chart" width="600" height="400"></canvas>
</body>
</html>
