<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dweet.io Listen Example</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dweetIo = new EventSource('https://dweet.io/listen/SAS_1');

            dweetIo.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log(data);
                // Update your HTML with the new data
                document.getElementById('data-container').innerText = JSON.stringify(data);
            };

            dweetIo.onerror = function(error) {
                console.error('Error:', error);
            };
        });
    </script>
</head>
<body>
    <h1>Dweet.io Data</h1>
    <div id="data-container">Waiting for data...</div>
</body>
</html>
