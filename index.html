<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .sensor {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .sensor p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ESP32 Sensor Dashboard</h1>
    <div class="sensor">
        <h2>Sensor DO</h2>
        <p id="do-value">Loading...</p>
    </div>
    <div class="sensor">
        <h2>Sensor pH</h2>
        <p id="ph-value">Loading...</p>
    </div>
    <div class="sensor">
        <h2>Sensor Temperature</h2>
        <p id="temp-value">Loading...</p>
    </div>

    <script>
        // Simulasi data sensor
        setInterval(function() {
            document.getElementById('do-value').innerText = Math.random().toFixed(2);
            document.getElementById('ph-value').innerText = (6 + Math.random()).toFixed(2);
            document.getElementById('temp-value').innerText = (20 + Math.random() * 10).toFixed(2) + ' Â°C';
        }, 1000);
    </script>
</body>
</html>
