<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .sensor {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .sensor p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ESP32 Sensor Dashboard</h1>
    <div class="sensor">
        <h2>Sensor DO</h2>
        <p id="do-value">Loading...</p>
    </div>
    <div class="sensor">
        <h2>Sensor pH</h2>
        <p id="ph-value">Loading...</p>
    </div>
    <div class="sensor">
        <h2>Sensor Temperature</h2>
        <p id="temp-value">Loading...</p>
    </div>

    <script>
        function fetchData() {
            const url = 'https://dweet.io/get/dweets/for/SAS_1'; // Ganti dengan URL dweet kamu
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const dweets = data.with[0].content;

                    // Selalu update tampilan dengan data yang diterima
                    document.getElementById('do-value').innerText = dweets.DO || 'Data not available';
                    document.getElementById('ph-value').innerText = dweets.pH || 'Data not available';
                    document.getElementById('temp-value').innerText = dweets.Suhu || 'Data not available';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('do-value').innerText = 'Error fetching data';
                    document.getElementById('ph-value').innerText = 'Error fetching data';
                    document.getElementById('temp-value').innerText = 'Error fetching data';
                });
        }

        // Polling data every 1 second
        setInterval(fetchData, 1000);

        // Fetch data when the page loads
        fetchData();
    </script>
</body>
</html>
