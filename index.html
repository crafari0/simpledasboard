<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dweet.io Listen Example</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dweetIo = new EventSource('https://dweet.io/listen/SAS_1');

            dweetIo.onmessage = function(event) {
                const response = JSON.parse(event.data);
                const latestDweet = response.with[0]; // Mengambil item pertama dari array "with"
                const content = latestDweet.content; // Mengambil konten dweet

                // Menampilkan data
                document.getElementById('data-container').innerHTML = `
                    <p>DO: ${content.DO}</p>
                    <p>pH: ${content.pH}</p>
                    <p>Suhu: ${content.Suhu}</p>
                `;
            };

            dweetIo.onerror = function(error) {
                console.error('Error:', error);
            };
        });
    </script>
</head>
<body>
    <h1>Dweet.io Data</h1>
    <div id="data-container">Waiting for data...</div>
</body>
</html>
